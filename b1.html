<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1709px" height="699px" style="border: 1px solid#d3d3d3;">

<script>

    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function getRandomHex() {
        return Math.floor(Math.random()*225);
    }
    function getRandomColor() {
        var red = getRandomHex();
        var green = getRandomHex();
        var yellow = getRandomHex();
        return "rgb(" + red +"," + green +"," + yellow +")";
    }
    function createCircle() {
        var c = document.getElementById("myCanvas").getContext("2d");
        var radius = Math.floor(Math.random()* 80);
        var color = getRandomColor();
        var x = Math.random() * window.innerHeight;
        var y = Math.random() * window.innerWidth;
        var circle= new Circle(x, y, radius);
        c.beginPath();
        c.arc(circle.x, circle.y , circle.radius, 0, 2 * Math.PI);
        c.strokeStyle = color;
        c.stroke();
    }
    function createMultipleCircle() {
        for ( i = 0; i < 33; i++) {
            createCircle();
        }
    }
    createMultipleCircle();

</script>
</body>
</html>
